<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pizza Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    header {
      background: #ff5722;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      flex: 1;
      font-size: 14px;
      color: #555;
    }

    .price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #e64a19;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pagination button {
      padding: 6px 12px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button.active {
      background: #ff5722;
      color: white;
      border-color: #ff5722;
    }

    .pagination button:hover {
      background: #ffe0d5;
    }
  </style>
</head>

</div>

    { name: "–í–µ–≥–µ—Ç–∞—Ä–∏–∞–Ω—Å–∫–∞—è", price: 480, desc: "–û–≤–æ—â–∏, –≥—Ä–∏–±—ã, —Å—ã—Ä", img: "https://picsum.photos/400/300?6" },

    { name: "–î—å—è–±–ª–æ", price: 590, desc: "–û—Å—Ç—Ä–∞—è –∫–æ–ª–±–∞—Å–∞, –ø–µ—Ä–µ—Ü", img: "https://picsum.photos/400/300?8" },
    { name: "–ö–∞—Ä–±–æ–Ω–∞—Ä–∞", price: 610, desc: "–ë–µ–∫–æ–Ω, —Å–ª–∏–≤–æ—á–Ω—ã–π —Å–æ—É—Å", img: "https://picsum.photos/400/300?9" },
    { name: "–ú–æ—Ä—Å–∫–∞—è", price: 700, desc: "–ö—Ä–µ–≤–µ—Ç–∫–∏, –∫–∞–ª—å–º–∞—Ä—ã", img: "https://picsum.photos/400/300?10" },
    { name: "–°–∞–ª—è–º–∏", price: 530, desc: "–°–∞–ª—è–º–∏, —Å—ã—Ä, —Å–æ—É—Å", img: "https://picsum.photos/400/300?11" },
    { name: "–ì—Ä–∏–±–Ω–∞—è", price: 490, desc: "–®–∞–º–ø–∏–Ω—å–æ–Ω—ã, —Å—ã—Ä", img: "https://picsum.photos/400/300?12" },

    { name: "–§–µ—Ä–º–µ—Ä—Å–∫–∞—è", price: 580, desc: "–û–≤–æ—â–∏, –≤–µ—Ç—á–∏–Ω–∞", img: "https://picsum.photos/400/300?13" },
    { name: "–°—ã—Ä–Ω—ã–π —Ü—ã–ø–ª—ë–Ω–æ–∫", price: 560, desc: "–ö—É—Ä–∏—Ü–∞, —Å—ã—Ä–Ω—ã–π —Å–æ—É—Å", img: "https://picsum.photos/400/300?14" },
    { name: "–ú–µ–∫—Å–∏–∫–∞–Ω—Å–∫–∞—è", price: 600, desc: "–§–∞—Å–æ–ª—å, —Ö–∞–ª–∞–ø–µ–Ω—å–æ", img: "https://picsum.photos/400/300?15" },
    { name: "–¢—É–Ω–µ—Ü", price: 630, desc: "–¢—É–Ω–µ—Ü, –ª—É–∫, —Å—ã—Ä", img: "https://picsum.photos/400/300?16" },
    { name: "–ò—Ç–∞–ª—å—è–Ω—Å–∫–∞—è", price: 540, desc: "–¢–æ–º–∞—Ç—ã, –º–æ—Ü–∞—Ä–µ–ª–ª–∞", img: "https://picsum.photos/400/300?17" },
    { name: "–ë–µ–∫–æ–Ω —á–∏–∑", price: 610, desc: "–ë–µ–∫–æ–Ω, —Å—ã—Ä, —Å–æ—É—Å", img: "https://picsum.photos/400/300?18" },

    { name: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è", price: 470, desc: "–°–æ—É—Å, —Å—ã—Ä", img: "https://picsum.photos/400/300?19" },
    { name: "–û—Ö–æ—Ç–Ω–∏—á—å—è", price: 590, desc: "–ö–æ–ª–±–∞—Å–∫–∏, –ª—É–∫", img: "https://picsum.photos/400/300?20" },
    { name: "–°–ª–∏–≤–æ—á–Ω–∞—è", price: 560, desc: "–°–ª–∏–≤–∫–∏, –∫—É—Ä–∏—Ü–∞", img: "https://picsum.photos/400/300?21" },

    { name: "–ë–æ–ª–æ–Ω—å–µ–∑–µ", price: 630, desc: "–ú—è—Å–Ω–æ–π —Å–æ—É—Å", img: "https://picsum.photos/400/300?25" },
    { name: "–ß–∏–ª–∏", price: 580, desc: "–û—Å—Ç—Ä—ã–π –ø–µ—Ä–µ—Ü", img: "https://picsum.photos/400/300?26" },
    { name: "–ì—Ä–∏–ª—å", price: 650, desc: "–ú—è—Å–æ –≥—Ä–∏–ª—å", img: "https://picsum.photos/400/300?27" },
    { name: "–°—ã—Ä +", price: 590, desc: "4 –≤–∏–¥–∞ —Å—ã—Ä–∞", img: "https://picsum.photos/400/300?28" },
    { name: "–ú–∏–∫—Å", price: 610, desc: "–ê—Å—Å–æ—Ä—Ç–∏", img: "https://picsum.photos/400/300?29" },
    { name: "–ü—Ä–µ–º–∏—É–º", price: 750, desc: "–ê–≤—Ç–æ—Ä—Å–∫–∞—è –ø–∏—Ü—Ü–∞", img: "https://picsum.photos/400/300?30" }
  ];

  const itemsPerPage = 6; // 5 —Å—Ç—Ä–∞–Ω–∏—Ü
  let currentPage = 1;

  const grid = document.getElementById("pizzaGrid");
  const pagination = document.getElementById("pagination");


  function renderPizzas() {
    grid.innerHTML = "";

    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;

    const pageItems = pizzas.slice(start, end);

    pageItems.forEach(pizza => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${pizza.img}" alt="${pizza.name}">
        <h3>${pizza.name}</h3>
        <p>${pizza.desc}</p>
        <div class="price">${pizza.price} ‚ÇΩ</div>
        <button class="btn">–í –∫–æ—Ä–∑–∏–Ω—É</button>
      `;

      grid.appendChild(card);
    });
  }


  function renderPagination() {
    pagination.innerHTML = "";

    const pages = Math.ceil(pizzas.length / itemsPerPage);

    // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
    const prevBtn = document.createElement("button");
    prevBtn.textContent = "‚Üê";
    prevBtn.disabled = currentPage === 1;

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPizzas();
        renderPagination();
      }
    });

    pagination.appendChild(prevBtn);


    // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
    for (let i = 1; i <= pages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;

      if (i === currentPage) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => {
        currentPage = i;
        renderPizzas();
        renderPagination();
      });

      pagination.appendChild(btn);
    }


    // –ö–Ω–æ–ø–∫–∞ "–í–ø–µ—Ä—ë–¥"
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "‚Üí";
    nextBtn.disabled = currentPage === pages;

    nextBtn.addEventListener("click", () => {
      if (currentPage < pages) {
        currentPage++;
        renderPizzas();
        renderPagination();
      }
    });

    pagination.appendChild(nextBtn);
  }


  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  renderPizzas();
  renderPagination();
